<h2 mat-dialog-title>Ajouter une université</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="universiteForm">
        <div class="form-group">
            <label for="nomUniversite">Nom de l'université</label>
            <input class="form-control" [(ngModel)]="data.nomUniversite" name="nomUniversite" id="nomUniversite" required>
        </div>
        <div class="form-group">
            <label for="adresse">Adresse de l'université</label>
            <input class="form-control" [(ngModel)]="data.adresse" name="adresse" id="adresse" required>
        </div>
        <!-- Add more fields for other properties of the Universite entity -->
    </form>
    <form [formGroup]="universiteForm">
        <div class="form-group">
            <label for="foyer">Foyer</label>
            <mat-select class="form-control" [(ngModel)]="data.foyer" name="foyer" id="foyer" >
                <mat-option *ngFor="let foyers of foyers" [value]="foyers">{{ foyers.nomFoyer }}</mat-option>
            </mat-select>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
    <button class="btn btn-success" (click)="submit()" [disabled]="universiteForm.invalid || !data.foyer.nomFoyer">Valider</button>
</mat-dialog-actions>
