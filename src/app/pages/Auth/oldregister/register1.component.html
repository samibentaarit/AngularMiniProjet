<!-- register.component.html -->

<div>
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <!-- Optional: Role input (remove if you want to keep it optional) -->
    <div>
      <label for="role">Role:</label>
      <input type="text" id="role" name="role" [(ngModel)]="role">
    </div>

    <button type="submit">Register</button>
  </form>
</div>
