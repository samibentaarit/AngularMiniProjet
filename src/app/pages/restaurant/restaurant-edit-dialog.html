<h2 mat-dialog-title class="bg-gradient-pink">Modifier le restaurant</h2>

<mat-dialog-content class="bg-gradient-pink">
  <form [formGroup]="restaurantForm">
    <div class="form-group">
      <label for="nomRestaurant">Nom du restaurant</label>
      <input class="form-control" formControlName="nomRestaurant" required>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="bg-gradient-pink">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submitEdit()" [disabled]="restaurantForm.invalid">Enregistrer</button>
</mat-dialog-actions>
