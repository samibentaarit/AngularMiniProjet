<h2 mat-dialog-title>Modifier l'étudiant</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="etudiantForm">
        <div class="form-group">
            <label for="nomEt">Nom de l'étudiant</label>
            <input class="form-control" formControlName="nomEt" required>
        </div>
        <div class="form-group">
            <label for="prenomEt">Prénom de l'étudiant</label>
            <input class="form-control" formControlName="prenomEt" required>
        </div>
        <div class="form-group">
            <label for="cin">CIN de l'étudiant</label>
            <input class="form-control" formControlName="cin" required>
        </div>
        <div class="form-group">
            <label for="ecole">École de l'étudiant</label>
            <input class="form-control" formControlName="ecole" required>
        </div>
        <div class="form-group">
            <label for="dateNaissance">Date de naissance de l'étudiant</label>
            <input class="form-control" formControlName="dateNaissance" required>
        </div>
        <!--<div class="form-group">
            <label for="foyer">Foyer</label>
            <mat-select class="form-control" formControlName="foyer" >
                <mat-option *ngFor="let foyer of foyers" [value]="foyer">{{ foyer.nomFoyer }}</mat-option>
            </mat-select>
        </div>-->
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
    <button class="btn btn-success" (click)="submitEdit()" [disabled]="etudiantForm.invalid">Enregistrer</button>
</mat-dialog-actions>
