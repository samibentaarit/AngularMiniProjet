<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto  mb-4">
        <div class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" placeholder="Search" type="text" (focus)="focus = true"
                   (blur)="focus = false" [(ngModel)]="searchTerm" (input)="search()" >
          </div>
        </div>
      </form>
            <!-- Add University Button -->
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button type="button" class="btn btn-info" (click)="openDialog()">
                            <i class="fas fa-plus" style="margin-right: 10px;"></i> Ajouter une Université
                        </button>
                        <!--            <p>La moyenne de la capacité des foyers pour toutes les universités est : {{ averageFoyerCapacity }}</p>-->
                    </div>
                </div>
            </div>

            <!-- University Cards -->
            <div class="row">
                <div class="col-lg-6" *ngFor="let universite of filteredUniversites">
                    <div class="card bg-gradient-pink shadow mb-4">
                        <!-- Image de fond de la carte -->
                        <div class="card-body text-white">
                            <h2 class="card-title">University Details</h2>
                            <p class="card-text">ID: {{ universite.idUniversite }}</p>
                            <p class="card-text">University Name: {{ universite.nomUniversite }}</p>
                            <p class="card-text">Address: {{ universite.adresse }}</p>
                            <!-- Ajoutez d'autres détails et styles selon votre préférence -->

                            <!-- Liste des clubs avec possibilité de sélection -->

                            <div class="card-footer bg-transparent border-0">
                                <!-- Bouton de détail -->
                                <button mat-raised-button color="primary" style="background-color: #4CAF50;" [routerLink]="['/detail', universite.idUniversite]">Détails</button>
                                <button type="button" class="btn btn-sm btn-secondary" [routerLink]="['/foyer']">
                                    <i class="fas fa-eye"></i> Consulter les foyers
                                </button>
                                <!-- Options Edit et Delete -->
                                <div ngbDropdown placement="bottom-right">
                                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </a>
                                    <div ngbDropdownMenu class="dropdown-menu-right dropdown-menu-arrow">
                                        <a class="dropdown-item" (click)="openEditDialog(universite.idUniversite, universite.nomUniversite, universite.adresse)">Edit</a>
                                        <a class="dropdown-item" (click)="deleteUniversite(universite.idUniversite)">Delete</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <app-club></app-club>
        </div>
    </div>
</div>
