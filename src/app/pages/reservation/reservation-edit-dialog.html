<h2 mat-dialog-title class="bg-gradient-pink">Modifier reservation</h2>

<mat-dialog-content class="bg-gradient-pink">
  <form [formGroup]="reservationForm">
    <div class="form-group">
      <label for="anneeUniversitaire">Annee Universitaire</label>
      <input class="form-control" formControlName="anneeUniversitaire" required>
    </div>
    <div class="form-group">
      <label for="chambre">Chambre</label>
      <mat-select class="form-control" formControlName="chambre" >
        <mat-option *ngFor="let chambre of chambres" [value]="chambre">{{ chambre.numeroChambre }}</mat-option>
      </mat-select>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="bg-gradient-pink">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submitEdit()" [disabled]="reservationForm.invalid">Enregistrer</button>
</mat-dialog-actions>
