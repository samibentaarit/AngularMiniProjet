<div class="header bg-gradient-danger py-7 py-lg-8">

  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div>
          <form role="form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email" [(ngModel)]="email" required>
              </div>
              <!-- Display validation error if email is invalid -->
              <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)" class="text-danger">
                <div *ngIf="form.email.errors.required">Email is required.</div>
                <div *ngIf="form.email.errors.email">Invalid email address.</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password" [(ngModel)]="password" required>
              </div>
              <!-- Display validation error if password is invalid -->
              <div *ngIf="form.password.invalid && (form.password.dirty || form.password.touched)" class="text-danger">
                <div *ngIf="form.password.errors.required">Password is required.</div>
              </div>
            </div>

            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="loginForm.invalid">Sign in</button>
            </div>
            
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
<!-- Additional Form for Entering Email Without Validators -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-center text-muted mb-4">
            <h2>Enter Email</h2>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" (ngSubmit)="onEmailSubmit()" [formGroup]="emailForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Enter Email" type="email" formControlName="emailreset">
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="emailForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- New Password Form -->
  <div class="row justify-content-center mt-5">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-center text-muted mb-4">
            <h2>Enter New Password</h2>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" (ngSubmit)="onNewPasswordSubmit()" [formGroup]="newPasswordForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="New Password" type="password" formControlName="newPassword">
              </div>
              <!-- Display validation error if new password is invalid -->
              <div *ngIf="fr.newPassword.invalid && (fr.newPassword.dirty || fr.newPassword.touched)" class="text-danger">
                <div *ngIf="fr.newPassword.errors.required">New Password is required.</div>
                <!-- Add additional validation rules if needed -->
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="newPasswordForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
