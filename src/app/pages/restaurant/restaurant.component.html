
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
        <div class="form-group mb-0">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" placeholder="Search" type="text" 
                   [(ngModel)]="searchTerm" (input)="search()" >
          </div>
        </div>
      </form>
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card bg-gradient-pink shadow mb-4">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Restaurants</h3>
                </div>

                <div class="col-4 text-right">
                  <button type="button" class="btn btn-info" style="background-color: green;" (click)="openDialog()">
                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter un Restaurant
                  </button>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Restaurant Name</th>

                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let restaurant of filteredRestaurants">
                  <th scope="row">{{ restaurant.idRestaurant }}</th>
                  <td>{{ restaurant.nomRestaurant }}</td>

                  <td>

                    <button class="btn btn-info" (click)="openEditDialog(restaurant.idRestaurant, restaurant.nomRestaurant,  restaurant.reservation)">Edit</button>
                    <button class="btn btn-info" style="background-color: red;" (click)="deleteRestaurant(restaurant.idRestaurant)">Delete</button >
                      <button type="button" class="btn btn-sm btn-secondary" [routerLink]="['/res',restaurant.idRestaurant ]">
                        <i class="fas fa-eye"></i>Reserver 
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
      <br>
      <br>

    </div>
  </div>
</div>
