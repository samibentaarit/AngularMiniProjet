<h2 mat-dialog-title>Ajouter un restaurant</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="restaurantForm">
    <div class="form-group">
      <label for="nomRestaurant">Nom du restaurant</label>
      <input class="form-control" [(ngModel)]="data.nomRestaurant" name="nomRestaurant" id="nomRestaurant" required>
    </div>
  </form>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()" [disabled]="restaurantForm.invalid ">Valider</button>
</mat-dialog-actions>
