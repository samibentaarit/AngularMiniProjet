<h2 mat-dialog-title>Modifier le bloc</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="blocForm">
    <div class="form-group">
      <label for="nomBloc">Nom du bloc</label>
      <input class="form-control" formControlName="nomBloc" required>
    </div>
    <div class="form-group">
      <label for="capaciteBloc">Capacite du bloc</label>
      <input class="form-control" formControlName="capaciteBloc" required>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submitEdit()" [disabled]="blocForm.invalid">Enregistrer</button>
</mat-dialog-actions>
