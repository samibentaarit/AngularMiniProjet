<h2 mat-dialog-title class="bg-gradient-pink">Ajouter un bloc</h2>

<mat-dialog-content class="mat-typography bg-gradient-pink">
  <form [formGroup]="blocForm">
    <div class="form-group">
      <label for="nomBloc">Nom du bloc</label>
      <input class="form-control" formControlName="nomBloc" id="nomBloc" required>
    </div>
    <div class="form-group">
      <label for="capaciteBloc">Capacit√© du bloc</label>
      <input class="form-control" formControlName="capaciteBloc" id="capaciteBloc" required>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="bg-gradient-pink">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()" [disabled]="blocForm.invalid">Valider</button>
</mat-dialog-actions>
