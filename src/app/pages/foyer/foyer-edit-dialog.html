<h2 mat-dialog-title>Modifier le foyer</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="foyerForm">
    <div class="form-group">
      <label for="nomFoyer">Nom du foyer</label>
      <input class="form-control" formControlName="nomFoyer" required>
    </div>
    <div class="form-group">
      <label for="capaciteFoyer">Capacit√© du foyer</label>
      <input class="form-control" formControlName="capaciteFoyer" required>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submitEdit()" [disabled]="foyerForm.invalid">Enregistrer</button>
</mat-dialog-actions>
