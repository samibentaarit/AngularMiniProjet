<h2 mat-dialog-title class="bg-gradient-pink">Ajouter un club</h2>

<mat-dialog-content class="bg-gradient-pink">
  <form [formGroup]="clubForm">
    <div class="form-group">
      <label for="nomClub">Nom du club</label>
      <input class="form-control" formControlName="nomClub" id="nomClub" required>
    </div>
    <div class="form-group">
      <label for="dateCreation">Date de création</label>
      <input class="form-control" formControlName="dateCreation" id="dateCreation" required>
    </div>
    <div class="form-group">
      <label for="lienSocial">Lien social</label>
      <input class="form-control" formControlName="lienSocial" id="lienSocial" required>
    </div>
    <!-- Ajoutez d'autres champs pour d'autres propriétés de l'entité Club -->
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end"class="bg-gradient-pink">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()" [disabled]="clubForm.invalid">Valider</button>
</mat-dialog-actions>
