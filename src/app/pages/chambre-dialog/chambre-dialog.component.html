<!-- chambre-dialog.component.html -->
<div class="bg-gradient-pink">
  <h2 mat-dialog-title>Ajouter une chambre</h2>
</div>
<mat-dialog-content class="mat-typography bg-gradient-pink">
  <form [formGroup]="chambreForm">
    <div class="form-group">
      <label for="numeroChambre">Num√©ro de chambre</label>
      <input class="form-control" formControlName="numeroChambre" required>
      <div *ngFor="let errorMessage of errorMessages" class="text-danger">{{ errorMessage }}</div>
    </div>
    <div class="form-group">
      <label for="typeC">Type de chambre</label>
      <select class="form-control" formControlName="typeC" required>
        <option value="SIMPLE">Simple</option>
        <option value="DOUBLE">Double</option>
        <option value="TRIPLE">Triple</option>
      </select>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="bg-gradient-pink" align="end">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()" [disabled]="chambreForm.invalid">Valider</button>
</mat-dialog-actions>
