<h2 mat-dialog-title>Ajouter un bloc</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="blocForm">
    <div class="form-group">
      <label for="nomBloc">Nom du bloc</label>
      <input class="form-control" [(ngModel)]="data.nomBloc" name="nomBloc" id="nomBloc" required>
    </div>
    <div class="form-group">
      <label for="capaciteBloc">Capacite du bloc</label>
      <input class="form-control" [(ngModel)]="data.capaciteBloc" name="capaciteBloc" id="capaciteBloc" required>
    </div>
