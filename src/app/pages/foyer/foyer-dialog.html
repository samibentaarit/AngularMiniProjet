<h2 mat-dialog-title class="bg-gradient-pink">Ajouter un foyer</h2>

<mat-dialog-content class="mat-typography bg-gradient-pink">
  <form [formGroup]="foyerForm">
    <div class="form-group">
      <label for="nomFoyer">Nom du foyer</label>
      <input class="form-control" formControlName="nomFoyer" required>
    </div>
    <div class="form-group">
      <label for="capaciteFoyer">Capacite du foyer</label>
      <input class="form-control" formControlName="capaciteFoyer" required> </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="bg-gradient-pink">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()" [disabled]="foyerForm.invalid">Valider</button>
</mat-dialog-actions>
