<h2 mat-dialog-title>Ajouter un équipement</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="equipementForm">
    <div class="form-group">
      <label for="nom">Nom de l'équipement</label>
      <input class="form-control" [(ngModel)]="data.nom" name="nom" id="nom" required>
    </div>
    <div class="form-group">
      <label for="prixEquipement">Prix de l'équipement</label>
      <input class="form-control" [(ngModel)]="data.prixEquipement" name="prixEquipement" id="prixEquipement" required>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()" [disabled]="equipementForm.invalid">Valider</button>
</mat-dialog-actions>
