<h2 mat-dialog-title>Modifier le bloc</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="blocForm">
    <div class="form-group">
      <label for="nomBloc">Nom du bloc</label>
      <input class="form-control" formControlName="nomBloc" id="nomBloc" required>
    </div>
    <div class="form-group">
      <label for="capaciteBloc">Capacit√© du bloc</label>
      <input class="form-control" formControlName="capaciteBloc" id="capaciteBloc" required>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-button (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" mat-raised-button (click)="submit()" [disabled]="blocForm.invalid">Valider</button>
</mat-dialog-actions>
