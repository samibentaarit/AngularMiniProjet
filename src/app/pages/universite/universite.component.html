<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto  mb-4">
        <div class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" placeholder="Rechercher par numero de chambre" type="text" (focus)="focus = true"
                   (blur)="focus = false" [(ngModel)]="searchTerm" (input)="search()" >
          </div>
        </div>
      </form>
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-gradient-pink border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Universités</h3>
                </div>
                <div class="col-4 text-right">
                  <button type="button" class="btn btn-success" (click)="openDialog()">
                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter une Université
                  </button>
                </div>
              </div>
            </div>
            <div class="bg-gradient-pink">
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="bg-gradient-pink">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom de l'Université</th>
                    <th scope="col">Adresse</th>
                    <th scope="col"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let universite of filteredUniversites">
                    <th scope="row">{{ universite.idUniversite }}</th>
                    <td>{{ universite.nomUniversite }}</td>
                    <td>{{ universite.adresse }}</td>
                    <td class="text-right buttons-column">
                      <div>
                        <button type="button" class="btn btn-sm btn-warning" (click)="openEditDialog(universite.idUniversite, universite.nomUniversite, universite.adresse)">
                          <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="deleteUniversite(universite.idUniversite)">
                          <i class="fas fa-trash"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary" [routerLink]="['/detail', universite.idUniversite]">
                          <i class="fas fa-eye"></i> Détails
                        </button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-club></app-club>
    </div>
  </div>
</div>
